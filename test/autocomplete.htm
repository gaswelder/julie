<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery.js"></script>
<script src="../blob/julie.js"></script>
<link rel="stylesheet" href="../styles/style.css">
</head>
<body>

<input id="input">
<style>
#input {
	position: absolute;
	left: 400px;
	top: 30px;
}
</style>
<script>
Julie.autocomplete(document.getElementById('input'), function(term, callback) {
	var options = [
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
	];

	var suggest = [];
	for(var i = 0; i < options.length; i++) {
		if(match(options[i].toLowerCase(), term.toLowerCase())) {
			suggest.push(options[i]);
		}
	}
	callback(suggest);
});

function match(str, term) {
	var n = term.length;
	for(var i = 0; i < term.length; i++) {
		if(str.indexOf(term.charAt(i)) < 0) {
			return false;
		}
	}
	return true;
}
</script>

</body>
</html>
